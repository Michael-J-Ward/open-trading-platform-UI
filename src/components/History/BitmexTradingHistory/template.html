    <div id="wrap" class="uk-visible@m">
        <div class="right">
            <form v-on:submit.prevent autocomplete="off">
                <input id="search" v-model="searchString" name="search" type="text" placeholder="Search by Side">
                <input id="search_submit" value="Rechercher" type="submit">
            </form>
        </div>

    </div>
    <div class="uk-hidden@m">
        <div class="container">
            <input v-model="searchString" name="search" type="text" placeholder="Search ...">
            <div class="search"></div>
        </div>
        <div class="container2">
            <div id="mobileDropdown">
                <!-- <span class="sortButtonD" @click="sortDataBy(0)">Symbol
                              <img class="sortIconBtn" src="../../../assets/sort-icon.svg" />

                <span class="sortButtonD" @click="sortDataBy(0)">Side

                            </span> <br>
            </div>

            <div class="search2"></div>
        </div>

    </div>
    <div id="hello" data-simplebar data-simplebar-auto-hide="false">
        <table class="svh-table display nowrap" style="width:100%" data-scroll-x="true" data-scroll-y="294px">
            <thead>
                <tr>
                    <th id="tableHeaders">Side</th>
                    <th id="tableHeaders">Price</th>
                    <th id="tableHeaders">Volume</th>
                    <th id="tableHeaders">Timestamp</th>
                </tr>
            </thead>
            <tbody v-if="spinnerFlag">
                <spinner id="spinner" />
            </tbody>
            <tbody v-else>
                <tr v-for="historyRow in history">
                    <td>{{ historyRow.side }}</td>
                    <td>{{ historyRow.price }}</td>
                    <td>{{ historyRow.volume }}</td>
                    <td>{{ historyRow.timestamp }}</td>
                </tr>
                <tr v-if="history.length === 0">
                    <td colspan="4">
                        {{ displayText }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
